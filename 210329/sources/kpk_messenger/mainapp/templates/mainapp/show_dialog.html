<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title|capfirst }}</title>
</head>
<body>
<div>
    <a href="{% url 'main:index' %}">main</a>
</div>
<h3>Диалог: {{ dialog }}</h3>
<div class="dialog-members">
    <ul>
        {% for item in dialog_members %}
            <li>
                <a href="#"
                   style="text-decoration: none;">
                    {{ item.member.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
<div class="dialog-messages">
    <ul>
        {% for item in dialog_messages %}
            <li>
                {{ item.sender.member.username }}
                ({{ item.created|date:"Y.m.d H:i" }}) - {{ item.text }}
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
