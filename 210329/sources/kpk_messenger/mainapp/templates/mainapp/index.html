<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title|capfirst }}</title>
</head>
<body>
{% if user.is_authenticated %}
<div>
    <span>{{ user.username }}</span>
    <a href="{% url 'auth:logout' %}">logout</a>
</div>
{% endif %}
<h3>Активные диалоги</h3>
<div class="dialogues-list">
    <ul>
        {% for item in dialogues %}
            <li>
                <a href="{% url 'main:show_dialog' item.dialog_id %}"
                   style="text-decoration: none;">
                    {{ item.dialog.created }} - {{ item.dialog.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
